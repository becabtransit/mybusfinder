    <script>

                }).catch(error => {
                    console.error('Erreur lors du chargement des données:', error);
                    showView('error-view');
                });
        }

        let realtimeData = {};

        const gtfsRealtimeProto = `
syntax = "proto2";
package transit_realtime;

message FeedMessage {
  required FeedHeader header = 1;
  repeated FeedEntity entity = 2;
}

message FeedHeader {
  required string version = 1;
  optional uint64 timestamp = 2;
  optional bool incrementality = 3 [default = FULL_DATASET];
  enum Incrementality {
    FULL_DATASET = 0;
    DIFFERENTIAL = 1;
  }
}

message FeedEntity {
  required string id = 1;
  optional bool is_deleted = 2 [default = false];
  optional TripUpdate trip_update = 3;
  optional VehiclePosition vehicle = 4;
  optional Alert alert = 5;
}

message TripUpdate {
  required TripDescriptor trip = 1;
  optional VehicleDescriptor vehicle = 3;
  repeated StopTimeUpdate stop_time_update = 2;
  optional uint64 timestamp = 4;
  optional uint64 delay = 5;
}

message StopTimeUpdate {
  optional uint32 stop_sequence = 1;
  optional string stop_id = 4;
  optional StopTimeEvent arrival = 2;
  optional StopTimeEvent departure = 3;
  enum ScheduleRelationship {
    SCHEDULED = 0;
    SKIPPED = 1;
    NO_DATA = 2;
  }
  optional ScheduleRelationship schedule_relationship = 5 [default = SCHEDULED];
}

message StopTimeEvent {
  optional int32 delay = 1;
  optional int64 time = 2;
  optional int32 uncertainty = 3;
}

message TripDescriptor {
  optional string trip_id = 1;
  optional string route_id = 5;
  optional string direction_id = 6;
  optional string start_time = 2;
  optional string start_date = 3;
  enum ScheduleRelationship {
    SCHEDULED = 0;
    ADDED = 1;
    UNSCHEDULED = 2;
    CANCELED = 3;
    DUPLICATE = 4;
  }
  optional ScheduleRelationship schedule_relationship = 4;
}

message VehicleDescriptor {
  optional string id = 1;
  optional string label = 2;
  optional string license_plate = 3;
}

message VehiclePosition {
  optional TripDescriptor trip = 1;
  optional VehicleDescriptor vehicle = 8;
  optional Position position = 2;
  optional uint32 current_stop_sequence = 3;
  optional string stop_id = 7;
  enum VehicleStopStatus {
    INCOMING_AT = 0;
    STOPPED_AT = 1;
    IN_TRANSIT_TO = 2;
  }
  optional VehicleStopStatus current_status = 4 [default = IN_TRANSIT_TO];
  optional uint64 timestamp = 5;
  enum CongestionLevel {
    UNKNOWN_CONGESTION_LEVEL = 0;
    RUNNING_SMOOTHLY = 1;
    STOP_AND_GO = 2;
    CONGESTION = 3;
    SEVERE_CONGESTION = 4;
  }
  optional CongestionLevel congestion_level = 6;
  enum OccupancyStatus {
    EMPTY = 0;
    MANY_SEATS_AVAILABLE = 1;
    FEW_SEATS_AVAILABLE = 2;
    STANDING_ROOM_ONLY = 3;
    CRUSHED_STANDING_ROOM_ONLY = 4;
    FULL = 5;
    NOT_ACCEPTING_PASSENGERS = 6;
  }
  optional OccupancyStatus occupancy_status = 9;
}

message Position {
  required float latitude = 1;
  required float longitude = 2;
  optional float bearing = 3;
  optional float odometer = 4;
  optional float speed = 5;
}

message Alert {
  repeated TimeRange active_period = 1;
  repeated EntitySelector informed_entity = 5;
  enum Cause {
    UNKNOWN_CAUSE = 1;
    OTHER_CAUSE = 2;
    TECHNICAL_PROBLEM = 3;
    STRIKE = 4;
    DEMONSTRATION = 5;
    ACCIDENT = 6;
    HOLIDAY = 7;
    WEATHER = 8;
    MAINTENANCE = 9;
    CONSTRUCTION = 10;
    POLICE_ACTIVITY = 11;
    MEDICAL_EMERGENCY = 12;
  }
  optional Cause cause = 6 [default = UNKNOWN_CAUSE];
  enum Effect {
    NO_SERVICE = 1;
    REDUCED_SERVICE = 2;
    SIGNIFICANT_DELAYS = 3;
    DETOUR = 4;
    ADDITIONAL_SERVICE = 5;
    MODIFIED_SERVICE = 6;
    OTHER_EFFECT = 7;
    UNKNOWN_EFFECT = 8;
    STOP_MOVED = 9;
  }
  optional Effect effect = 7 [default = UNKNOWN_EFFECT];
  optional TranslatedString url = 8;
  optional TranslatedString header_text = 10;
  optional TranslatedString description_text = 11;
}

message TimeRange {
  optional uint64 start = 1;
  optional uint64 end = 2;
}

message EntitySelector {
  optional string agency_id = 1;
  optional string route_id = 2;
  optional int32 route_type = 3;
  optional TripDescriptor trip = 4;
  optional string stop_id = 5;
  optional int32 direction_id = 6;
}

message TranslatedString {
  repeated Translation translation = 1;
  message Translation {
    required string text = 1;
    optional string language = 2;
  }
}
`;

let root = null;
let TransitRealtime = null;

async function initializeProtobuf() {
    try {
        const parsed = protobuf.parse(gtfsRealtimeProto);
        root = parsed.root;
        TransitRealtime = root.lookupType("transit_realtime.FeedMessage");
        return true;
    } catch (error) {
        console.error('Erreur lors de l\'initialisation de protobuf:', error);
        return false;
    }
}

async function fetchRealtimeData() {
    try {
        if (!TransitRealtime) {
            await initializeProtobuf();
        }

        const response = await fetch('proxy-cors/proxy_tripupdate.php');
        if (!response.ok) {
            throw new Error(`Échec du téléchargement GTFS-RT: ${response.status}`);
        }
        
        const buffer = await response.arrayBuffer();
        const message = TransitRealtime.decode(new Uint8Array(buffer));
        
        realtimeData = {};
        
        message.entity.forEach(entity => {
            if (entity.tripUpdate) {
                const tripId = entity.tripUpdate.trip.tripId;
                
                entity.tripUpdate.stopTimeUpdate.forEach(update => {
                    const stopId = update.stopId;
                    const arrival = update.arrival ? update.arrival.time.low * 1000 : null;
                    
                    if (!realtimeData[tripId]) {
                        realtimeData[tripId] = {};
                    }
                    realtimeData[tripId][stopId] = arrival;
                });
            }
        });
        
        return true;
    } catch (error) {
        console.error('Erreur lors du chargement des données GTFS-RT:', error);
        return false;
    }
}

function startRealtimeUpdates() {
    initializeProtobuf().then(() => {
        fetchRealtimeData();
        setInterval(fetchRealtimeData, 60000); 
    });
}



async function extractGTFSFiles() {
    try {
        const response = await fetch('proxy-cors/proxy_gtfs.php');
        if (!response.ok) {
            throw new Error(`Échec du téléchargement: ${response.status} ${response.statusText}`);
        }
        
        const zipData = await response.arrayBuffer();
        const zip = await JSZip.loadAsync(zipData);
        
        const extractedFiles = {};
        
        const filePromises = [];
        zip.forEach((relativePath, zipEntry) => {
            if (!zipEntry.dir) {
                const promise = zipEntry.async("string").then(content => {
                    extractedFiles[relativePath] = content;
                    console.log(`Fichier extrait: ${relativePath}`);
                });
                filePromises.push(promise);
            }
        });
        
        await Promise.all(filePromises);
        console.log("Fichiers extraits:", Object.keys(extractedFiles));
        
        return extractedFiles;
    } catch (error) {
        console.error('Erreur lors de l\'extraction des fichiers GTFS:', error);
        throw error;
    }
}


async function loadGtfsData() {
    try {

async function loadCalendarDates(fileContent) {
    try {
        if (!fileContent) {
            return;
        }
        
        const lines = fileContent.split('\n');
        
        const headers = lines[0].split(',');
        const serviceIdIndex = headers.indexOf('service_id');
        const dateIndex = headers.indexOf('date');
        const exceptionTypeIndex = headers.indexOf('exception_type');
        
        lines.slice(1).forEach(line => {
            if (!line.trim()) return;
            const values = line.split(',');
            if (values[serviceIdIndex] && values[dateIndex]) {
                const date = values[dateIndex]; 
                const exceptionType = parseInt(values[exceptionTypeIndex], 10); 
                
                if (!calendarDates[date]) {
                    calendarDates[date] = { added: [], removed: [] };
                }
                
                if (exceptionType === 1) {
                    calendarDates[date].added.push(values[serviceIdIndex]);
                } else if (exceptionType === 2) {
                    calendarDates[date].removed.push(values[serviceIdIndex]);
                }
            }
        });
        
        console.log(`Exceptions de calendrier chargées pour ${Object.keys(calendarDates).length} dates`);
    } catch (error) {
        console.error('Erreur lors du chargement des exceptions de calendrier', error);
    }
}

async function loadRoutes(fileContent) {

        if (!fileContent) {
            return;
        }
        
        const lines = fileContent.split('\n');        
        const headers = lines[0].split(',');
        const routeIdIndex = headers.indexOf('route_id');
        const shortNameIndex = headers.indexOf('route_short_name');
        const longNameIndex = headers.indexOf('route_long_name');
        const routeColorIndex = headers.indexOf('route_color');
        const routeTextColorIndex = headers.indexOf('route_text_color');
        
        
        lines.slice(1).forEach(line => {
            if (!line.trim()) return;
            const values = line.split(',');
            if (values[routeIdIndex]) {
                routes[values[routeIdIndex]] = {
                    short_name: values[shortNameIndex],
                    long_name: values[longNameIndex],
                    route_color: values[routeColorIndex] ? `#${values[routeColorIndex]}` : '#FFFFFF',
                    route_text_color: values[routeTextColorIndex] ? `#${values[routeTextColorIndex]}` : '#000000',
                };
            }
        });
        
    } catch (error) {
        console.error('Erreur', error);
    }
}

async function loadCalendar(fileContent) {
    try {
        if (!fileContent) {
            return;
        }
        
        const lines = fileContent.split('\n');
        
        const headers = lines[0].split(',');
        const serviceIdIndex = headers.indexOf('service_id');
        const startDateIndex = headers.indexOf('start_date');
        const endDateIndex = headers.indexOf('end_date');
        const mondayIndex = headers.indexOf('monday');
        const tuesdayIndex = headers.indexOf('tuesday');
        const wednesdayIndex = headers.indexOf('wednesday');
        const thursdayIndex = headers.indexOf('thursday');
        const fridayIndex = headers.indexOf('friday');
        const saturdayIndex = headers.indexOf('saturday');
        const sundayIndex = headers.indexOf('sunday');
        
        lines.slice(1).forEach(line => {
            if (!line.trim()) return;
            const values = line.split(',');
            if (values[serviceIdIndex]) {
                const serviceId = values[serviceIdIndex];
                
                calendar[serviceId] = {
                    weekdays: [
                        parseInt(values[mondayIndex], 10),
                        parseInt(values[tuesdayIndex], 10),
                        parseInt(values[wednesdayIndex], 10),
                        parseInt(values[thursdayIndex], 10),
                        parseInt(values[fridayIndex], 10)
                    ].includes(1),
                    saturday: parseInt(values[saturdayIndex], 10) === 1,
                    sunday: parseInt(values[sundayIndex], 10) === 1,
                    start_date: values[startDateIndex],
                    end_date: values[endDateIndex]
                };
            }
        });
        
        console.log(`${Object.keys(calendar).length} services de calendrier chargés`);
    } catch (error) {
        console.error('Erreur lors du chargement du calendrier', error);
    }
}

                    destinations.add(lastStop);
                }
            });
            
            Array.from(destinations).forEach(destinationId => {
                const destinationItem = document.createElement('div');
                destinationItem.className = 'destination-item';
                destinationItem.textContent = stops[destinationId].replace(/"/g, '');

            container.innerHTML = '';

            const stopSet = new Set();
            
            trips[routeId].forEach(({ trip_id }) => {
                const tripStops = stopTimes[trip_id];
                if (tripStops) {
                    const destIndex = tripStops.findIndex(stop => stop.stop_id === destinationId);
                    if (destIndex !== -1) {
                        for (let i = 0; i < destIndex; i++) {
                            stopSet.add(tripStops[i].stop_id);
                        }
                    }

        }

function toggleRealtimeView() {
    isRealtimeView = !isRealtimeView;
    const button = document.getElementById('toggle-realtime');
    button.textContent = isRealtimeView ? 'Voir les horaires théoriques' : 'Voir les passages en temps réel';
    
    const scheduleContainer = document.getElementById('schedule-container');
    const realtimeContainer = document.getElementById('realtime-container');
    
    scheduleContainer.style.display = isRealtimeView ? 'none' : 'block';
    realtimeContainer.style.display = isRealtimeView ? 'block' : 'none';
    
    if (isRealtimeView && currentRouteId && currentStopId && currentDestinationId) {
        updateRealtimeSchedule(currentRouteId, currentStopId, currentDestinationId);
    }
}

function updateRealtimeSchedule(routeId, stopId, destinationId) {
    const realtimeContainer = document.getElementById('realtime-container');
    realtimeContainer.innerHTML = '';
    
    const now = new Date();
    const currentTime = now.getTime();
    
    const gtfsDate = now.toISOString().split('T')[0].replace(/-/g, '');
    const dayOfWeek = now.getDay();
    const activeServiceIds = getActiveServiceIds(dayOfWeek, gtfsDate);
    
    const validTrips = trips[routeId].filter(({ trip_id, service_id }) => 
        activeServiceIds.includes(service_id)
    );
    
    const realtimeUpdates = [];
    
    validTrips.forEach(({ trip_id }) => {
        if (realtimeData[trip_id] && realtimeData[trip_id][stopId]) {
            const arrivalTime = realtimeData[trip_id][stopId];
            if (arrivalTime > currentTime) {
                realtimeUpdates.push({
                    tripId: trip_id,
                    time: arrivalTime
                });
            }
        }
    });
    
    if (realtimeUpdates.length === 0) {
        realtimeContainer.innerHTML = `
            <div class="realtime-header">
                <h3>Prochains passages en temps réel</h3>
            </div>
            <p>Aucun passage prévu prochainement</p>
        `;
        return;
    }
    
    realtimeUpdates.sort((a, b) => a.time - b.time);
    
    const realtimeHeader = document.createElement('div');
    realtimeHeader.className = 'realtime-header';
    realtimeHeader.innerHTML = '<h3>Prochains passages en temps réel</h3>';
    realtimeContainer.appendChild(realtimeHeader);
    
    realtimeUpdates.forEach(update => {
        const arrivalDate = new Date(update.time);
        const minutes = Math.round((update.time - currentTime) / 60000);
        
        const row = document.createElement('div');
        row.className = 'realtime-row';
        row.innerHTML = `
            <span class="time">${arrivalDate.getHours()}h${String(arrivalDate.getMinutes()).padStart(2, '0')}</span>
            <span class="countdown">(dans ${minutes} min)</span>
        `;
        realtimeContainer.appendChild(row);
    });
}

function showSchedule(routeId, stopId, destinationId) {
    currentStopId = stopId;
    navigationHistory.push({ view: 'stops-view', routeId, destinationId });
    
    document.getElementById('route-info').textContent = 
        `Ligne ${routes[routeId].short_name} ➜ ${stops[destinationId].replace(/\"/g, '')}`;
    document.getElementById('stop-title').textContent = 
        `Horaires pour l'arrêt ${stops[stopId].replace(/\"/g, '')}`;
    
    const dateSelect = document.getElementById('date-select');
    const today = new Date();
    dateSelect.value = today.toISOString().split('T')[0];
    
    dateSelect.onchange = () => {
        if (!isRealtimeView) {
            updateScheduleByDate(routeId, stopId, destinationId, dateSelect.value);
        }
    };
    
    startRealtimeUpdates();
    
    if (isRealtimeView) {
        updateRealtimeSchedule(routeId, stopId, destinationId);
    } else {
        updateScheduleByDate(routeId, stopId, destinationId, dateSelect.value);
    }
    
    document.querySelectorAll('.page-transition').forEach(el => el.classList.remove('slide-in'));
    showView('schedule-view');
}

function updateScheduleByDate(routeId, stopId, destinationId, dateString) {
    const scheduleContainer = document.getElementById('schedule-container');
    scheduleContainer.innerHTML = '';
    
    const selectedDate = new Date(dateString);
    const gtfsDate = selectedDate.toISOString().split('T')[0].replace(/-/g, '');
    const dayOfWeek = selectedDate.getDay(); 
    
    const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = selectedDate.toLocaleDateString('fr-FR', dateOptions);
    
    const dateHeader = document.createElement('div');
    dateHeader.className = 'date-header';
    dateHeader.innerHTML = `<h3>Horaires pour le ${formattedDate}</h3>`;
    scheduleContainer.appendChild(dateHeader);
    
    const activeServiceIds = getActiveServiceIds(dayOfWeek, gtfsDate);
    
    if (activeServiceIds.length === 0) {
        scheduleContainer.innerHTML += `<p>Pas de service disponible pour cette date.</p>`;
        return;
    }
    
    const validTrips = trips[routeId].filter(({ trip_id, service_id }) => 
        activeServiceIds.includes(service_id)
    );
    
    if (validTrips.length === 0) {
        scheduleContainer.innerHTML += `<p>Pas de bus de cette ligne circulant à cette date.</p>`;
        return;
    }
    
    const schedule = [];
    validTrips.forEach(({ trip_id }) => {
        const tripStops = stopTimes[trip_id];
        let destinationReached = false;
        
        if (tripStops) {
            tripStops.forEach(({ stop_id: currentStopId, arrival_time }) => {
                if (currentStopId === destinationId) destinationReached = true;
                if (currentStopId === stopId && !destinationReached) {
                    schedule.push(arrival_time);
                }
            });
        }
    });
    
    const hours = {};
    schedule.forEach(time => {
        let [hour, minute] = time.split('h').map(num => parseInt(num, 10));
        
        if (hour >= 24) {
            hour -= 24;
        }
        
        if (!hours[hour]) hours[hour] = [];
        hours[hour].push(minute);
    });
    
    const sortedTimes = Object.entries(hours).sort(([a], [b]) => a - b);
    
    if (sortedTimes.length === 0) {
        scheduleContainer.innerHTML += `<p>Pas d'horaires disponibles pour cet arrêt à cette date.</p>`;
    } else {
        sortedTimes.forEach(([hour, minutes]) => {
            const uniqueSortedMinutes = [...new Set(minutes)].sort((a, b) => a - b).join('  ');
            
            const row = document.createElement('div');
            row.className = 'schedule-row';
            row.innerHTML = `<span>${hour}h</span><span1>${uniqueSortedMinutes}</span1>`;
            scheduleContainer.appendChild(row);
        });
    }
}

function getActiveServiceIds(dayOfWeek, gtfsDate) {
    const activeServiceIds = [];
    
    Object.entries(calendar).forEach(([serviceId, service]) => {
        const isInDateRange = service.start_date && service.end_date && 
                              gtfsDate >= service.start_date && 
                              gtfsDate <= service.end_date;
        
        if (isInDateRange && 
            ((dayOfWeek === 0 && service.sunday) ||
             (dayOfWeek === 6 && service.saturday) ||
             (dayOfWeek >= 1 && dayOfWeek <= 5 && service.weekdays))) {
            activeServiceIds.push(serviceId);
        }
    });
    
    if (calendarDates[gtfsDate]) {
        calendarDates[gtfsDate].added.forEach(serviceId => {
            if (!activeServiceIds.includes(serviceId)) {
                activeServiceIds.push(serviceId);
            }
        });
        
        calendarDates[gtfsDate].removed.forEach(serviceId => {
            const index = activeServiceIds.indexOf(serviceId);
            if (index !== -1) {
                activeServiceIds.splice(index, 1);
            }
        });
    }
    
    return activeServiceIds;
}
