<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
                @font-face {
            font-family: 'League Spartan';
            src: url('src/fonts/leaguespartan.ttf') format('truetype');
        }
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg: rgba(0, 0, 0, 0.6);
            --card-highlight: rgba(255, 255, 255, 0.1);
            --transition-bezier: cubic-bezier(0.25, 1.5, 0.5, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'League Spartan', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('src/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
        }

        .portal-wrapper {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            transform: translateY(50px);
            opacity: 0;
            filter: blur(10px);
            transition: transform 0.5s var(--transition-bezier), filter 0.3s ease-out, opacity 0.5s var(--transition-bezier);
        }

        .logo h1.slide-down {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }
        
        .logo i {
            font-size: 48px;
            margin-bottom: 10px;
            color: #fff;
        }

        .portal-header {
            margin-bottom: 20px;
            transform: translateY(30px);
            opacity: 0;
            filter: blur(10px);
            transition: all 0.5s var(--transition-bezier);
        }
        
        .portal-header.slide-down {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }
        
        .portal-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .portal-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .filters-container {
            background: rgba(0, 68, 148, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(40px);
            opacity: 0;
            filter: blur(10px);
            transition: all 0.5s var(--transition-bezier);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .filters-container.slide-down {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }


        .search-container {
            position: relative;
            margin: 15px auto;
            width: 100%;
            max-width: 500px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            outline: none;
            transition: all 0.3s var(--transition-bezier);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .search-container input:focus {
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(0, 86, 179, 0.5);
        }

        .alerts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--card-bg);
            transition: transform 0.5s var(--transition-bezier), 
                        opacity 0.3s ease-out, 
                        filter 0.3s ease-out;
            transform: translateY(60px); 
            opacity: 0;
            filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        .alerts-container.slide-down {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }

        .alert-card {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s var(--transition-bezier);
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            filter: blur(5px);
        }
        
        .alert-card.slide-down {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }

        .alert-card:hover {
            transform: scale(0.98);
            background: rgba(0, 86, 179, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .alert-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .alert-type {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            margin-right: 10px;
            font-size: 14px;
        }

        .alert-type i {
            margin-right: 5px;
        }

        .alert-title {
            font-weight: bold;
            font-size: 18px;
            flex: 1;
        }

        .alert-content {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .loading-indicator {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-alerts {
            padding: 30px;
            text-align: center;
            font-style: italic;
            opacity: 0.7;
        }

        .refresh-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s var(--transition-bezier);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            filter: blur(5px);
        }

        .refresh-button.slide-down {
            transform: translateY(0);
            opacity: 1;
            filter: blur(0);
        }

        .refresh-button:hover {
            background: var(--secondary-color);
            transform: scale(0.98);
        }

        .refresh-button i {
            margin-right: 8px;
        }

        .last-updated {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
            font-style: italic;
            transform: translateY(20px);
            opacity: 0;
            filter: blur(5px);
            transition: all 0.5s var(--transition-bezier);
        }

        .last-updated.slide-down {
            transform: translateY(0);
            opacity: 0.8;
            filter: blur(0);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s var(--transition-bezier), transform 0.3s var(--transition-bezier);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .back-to-top.visible {
            opacity: 1;
        }
        
        .back-to-top:hover {
            transform: scale(0.95);
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .portal-wrapper {
                padding: 15px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .portal-header h2 {
                font-size: 20px;
            }

            .filter-options {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-option {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="portal-wrapper">

        <div class="filters-container" id="filters-container">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Rechercher dans les alertes...">
            </div>
        </div>

        <div class="alerts-container" id="alerts-container">
            <div class="loading">
                <div class="loading-indicator"></div>
                <span>Chargement des alertes en cours...</span>
            </div>
        </div>

        <button class="refresh-button" id="refresh-button">
            <i class="fas fa-sync-alt"></i> Actualiser les alertes
        </button>

        <div class="last-updated" id="last-updated">
            Derni√®re mise √† jour : --/--/---- √† --:--
        </div>
    </div>

    <div class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/6.11.3/protobuf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('logo-title').classList.add('slide-down');
            }, 100);

            setTimeout(() => {
                document.getElementById('portal-header').classList.add('slide-down');
            }, 300);

            setTimeout(() => {
                document.getElementById('filters-container').classList.add('slide-down');
            }, 500);

            setTimeout(() => {
                document.getElementById('alerts-container').classList.add('slide-down');
            }, 700);

            setTimeout(() => {
                document.getElementById('refresh-button').classList.add('slide-down');
            }, 900);

            setTimeout(() => {
                document.getElementById('last-updated').classList.add('slide-down');
            }, 1000);
        });

        async function decodeProtobuf(buffer) {
            const root = await protobuf.load('gtfs-realtime.proto');
            const FeedMessage = root.lookupType('transit_realtime.FeedMessage');
            const message = FeedMessage.decode(new Uint8Array(buffer));
            return FeedMessage.toObject(message, { longs: String });
        }

        async function fetchServiceAlerts() {
            try {
                showLoading();

                const response = await fetch('proxy-cors/proxy_servicealerts.php'); 
                const buffer = await response.arrayBuffer();
                const data = await decodeProtobuf(buffer);

                const activeAlerts = [];

                if (Array.isArray(data.entity) && data.entity.length > 0) {
                    data.entity.forEach(entity => {
                        const alert = entity.alert;
                        if (alert && alert.headerText) {
                            const translations = alert.headerText.translation || [];
                            const description = alert.descriptionText?.translation || [];
                            const headerText = translations.find(t => t.language === 'fr')?.text || 'Alerte de service';
                            const descriptionText = description.find(t => t.language === 'fr')?.text || '';
                            const effect = alert.effect;

                            activeAlerts.push({
                                id: entity.id || Math.random().toString(36).substr(2, 9),
                                header: headerText,
                                description: descriptionText,
                                effect: effect
                            });
                        }
                    });
                }

                displayAlerts(activeAlerts);
                updateLastUpdated();
                initFilterListeners();
                initSearchFunction();
                animateAlertCards();
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des alertes de service !', error);
                document.getElementById('alerts-container').innerHTML = `
                    <div class="no-alerts">
                        <p>Impossible de charger les alertes de service.</p>
                        <p>Veuillez r√©essayer ult√©rieurement.</p>
                    </div>
                `;
            }
        }

        function showLoading() {
            document.getElementById('alerts-container').innerHTML = `
                <div class="loading">
                    <div class="loading-indicator"></div>
                    <span>Chargement des alertes en cours...</span>
                </div>
            `;
        }

        function displayAlerts(alerts, filter = 'all') {
            const alertsContainer = document.getElementById('alerts-container');
            
            if (alerts.length === 0) {
                alertsContainer.innerHTML = `
                    <div class="no-alerts">
                        <p>Aucune alerte de service actuellement.</p>
                    </div>
                `;
                return;
            }
            
            let filteredAlerts = alerts;
            if (filter !== 'all') {
                const effectNumber = parseInt(filter);
                filteredAlerts = alerts.filter(alert => alert.effect === effectNumber);
                
                if (filteredAlerts.length === 0) {
                    alertsContainer.innerHTML = `
                        <div class="no-alerts">
                            <p>Aucune alerte ne correspond √† ce filtre.</p>
                        </div>
                    `;
                    return;
                }
            }
            
            alertsContainer.innerHTML = '';
            
            filteredAlerts.forEach((alert, index) => {
                const alertCard = document.createElement('div');
                alertCard.className = 'alert-card';
                alertCard.dataset.index = index;
                
                const effectInfo = getEffectInfo(alert.effect);
                
                alertCard.innerHTML = `
                    <div class="alert-header">
                        <div class="alert-type">
                            <i class="${effectInfo.icon}"></i> ${effectInfo.label}
                        </div>
                        <div class="alert-title">${alert.header}</div>
                    </div>
                    <div class="alert-content">
                        ${alert.description || 'Aucune description disponible.'}
                    </div>
                `;
                
                alertsContainer.appendChild(alertCard);
            });
        }

        function getEffectInfo(effect) {
            switch (effect) {
                case 1:
                    return { icon: 'fas fa-hard-hat', label: 'Travaux' };
                case 6:
                    return { icon: 'fas fa-ambulance', label: 'Accident' };
                case 3:
                    return { icon: 'fas fa-cloud-rain', label: 'M√©t√©o' };
                case 7:
                    return { icon: 'fas fa-cogs', label: 'Panne' };
                case 5:
                    return { icon: 'fas fa-bullhorn', label: 'Manifestation' };
                case 4:
                    return { icon: 'fas fa-arrow-down', label: 'Service r√©duit' };
                case 2:
                    return { icon: 'fas fa-exclamation-triangle', label: 'Service modifi√©' };
                default:
                    return { icon: 'fas fa-info-circle', label: 'Information' };
            }
        }

        function getEmojiForEffect(effect) {
            switch (effect) {
                case 1:
                    return 'üöß Travaux | ';
                case 6:
                    return 'üöë Accident | ';
                case 3:
                    return 'üåßÔ∏è Conditions climatiques | ';
                case 7:
                    return '‚öôÔ∏è Panne | ';
                case 5:
                    return '‚úä Manifestations | ';
                case 4:
                    return 'üîª Service r√©duit | ';
                case 2:
                    return '‚ö†Ô∏è Service modifi√© | ';
                default:
                    return '‚ÑπÔ∏è Information | ';
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('fr-FR');
            const formattedTime = now.toLocaleTimeString('fr-FR');
            document.getElementById('last-updated').textContent = `Derni√®re mise √† jour: ${formattedDate} √† ${formattedTime}`;
        }

        function initFilterListeners() {
            const filterOptions = document.querySelectorAll('.filter-option');
            
            filterOptions.forEach(option => {
                option.addEventListener('click', function() {
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    const effect = this.getAttribute('data-effect');
                    filterAlerts(effect);
                });
            });
        }

        function filterAlerts(effect) {
            const alertCards = document.querySelectorAll('.alert-card');
            
            if (alertCards.length > 0) {
                fetchServiceAlerts().then(() => {
                    const alertsContainer = document.getElementById('alerts-container');
                    const searchInput = document.getElementById('search-input');
                    searchInput.value = '';
                });
            }
        }

        function initSearchFunction() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const alertCards = document.querySelectorAll('.alert-card');
                
                let visibleCount = 0;
                
                alertCards.forEach(card => {
                    const title = card.querySelector('.alert-title').textContent.toLowerCase();
                    const content = card.querySelector('.alert-content').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || content.includes(searchTerm)) {
                        card.style.display = 'flex';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                if (visibleCount === 0) {
                    const noResults = document.querySelector('.no-alerts');
                    if (!noResults) {
                        const alertsContainer = document.getElementById('alerts-container');
                        const noResultsDiv = document.createElement('div');
                        noResultsDiv.className = 'no-alerts';
                        noResultsDiv.innerHTML = '<p>Aucune alerte ne correspond √† votre recherche.</p>';
                        alertsContainer.appendChild(noResultsDiv);
                    }
                } else {
                    const noResults = document.querySelector('.no-alerts');
                    if (noResults) {
                        noResults.remove();
                    }
                }
            });
        }

        function animateAlertCards() {
            const alertCards = document.querySelectorAll('.alert-card');
            
            alertCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('slide-down');
                }, 100 * index);
            });
        }

        function initBackToTop() {
            const backToTopButton = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchServiceAlerts();
            document.getElementById('refresh-button').addEventListener('click', fetchServiceAlerts);
            initBackToTop();
        });
    </script>
</body>
</html>
