<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-adsense-account" content="ca-pub-5815761294049475">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');
        
        :root {
            --fluent-primary: #0078d4;
            --fluent-primary-hover: #106ebe;
            --fluent-primary-pressed: #005a9e;
            --fluent-secondary: #2b88d8;
            --fluent-tertiary: #c7e0f4;
            --fluent-background: #f3f2f1;
            --fluent-surface: #ffffff;
            --fluent-surface-secondary: #faf9f8;
            --fluent-surface-tertiary: #edebe9;
            --fluent-text-primary: #323130;
            --fluent-text-secondary: #605e5c;
            --fluent-text-tertiary: #8a8886;
            --fluent-border: #e1dfdd;
            --fluent-shadow-2: 0 1px 2px rgba(0, 0, 0, 0.14), 0 0 2px rgba(0, 0, 0, 0.12);
            --fluent-shadow-4: 0 2px 4px rgba(0, 0, 0, 0.14), 0 0 4px rgba(0, 0, 0, 0.12);
            --fluent-shadow-8: 0 4px 8px rgba(0, 0, 0, 0.14), 0 2px 4px rgba(0, 0, 0, 0.12);
            --fluent-shadow-16: 0 8px 16px rgba(0, 0, 0, 0.14), 0 4px 8px rgba(0, 0, 0, 0.12);
            --fluent-reveal: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            --fluent-acrylic: rgba(255, 255, 255, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: var(--fluent-background);
            color: var(--fluent-text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .fluent-reveal {
            position: relative;
            overflow: hidden;
        }

        .fluent-reveal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--fluent-reveal);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .fluent-reveal:hover::before {
            opacity: 1;
        }

        .header {
            background: var(--fluent-acrylic);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--fluent-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--fluent-shadow-2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: var(--fluent-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--fluent-shadow-4);
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--fluent-text-primary);
        }

        .header-text p {
            color: var(--fluent-text-secondary);
            font-size: 14px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .controls-section {
            background: var(--fluent-surface);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--fluent-shadow-2);
            border: 1px solid var(--fluent-border);
        }

        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            height: 48px;
            padding: 0 16px 0 48px;
            border: 2px solid var(--fluent-border);
            border-radius: 6px;
            background: var(--fluent-surface);
            font-size: 16px;
            color: var(--fluent-text-primary);
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--fluent-primary);
            box-shadow: 0 0 0 1px var(--fluent-primary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--fluent-text-tertiary);
            font-size: 16px;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filter-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--fluent-border);
            background: var(--fluent-surface);
            color: var(--fluent-text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-chip:hover {
            background: var(--fluent-surface-secondary);
            border-color: var(--fluent-primary);
        }

        .filter-chip.active {
            background: var(--fluent-primary);
            color: white;
            border-color: var(--fluent-primary);
        }

        .refresh-button {
            height: 40px;
            padding: 0 20px;
            border: none;
            border-radius: 6px;
            background: var(--fluent-primary);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--fluent-shadow-2);
        }

        .refresh-button:hover {
            background: var(--fluent-primary-hover);
            box-shadow: var(--fluent-shadow-4);
        }

        .refresh-button:active {
            background: var(--fluent-primary-pressed);
            transform: scale(0.98);
        }

        .alerts-section {
            display: grid;
            gap: 16px;
        }

        .alert-card {
            background: var(--fluent-surface);
            border-radius: 12px;
            border: 1px solid var(--fluent-border);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--fluent-shadow-2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-card:hover {
            box-shadow: var(--fluent-shadow-8);
            transform: translateY(-2px);
        }

        .alert-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid var(--fluent-border);
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            flex-shrink: 0;
        }

        .alert-details {
            flex: 1;
            min-width: 0;
        }

        .alert-type {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .alert-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--fluent-text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .alert-timestamp {
            font-size: 12px;
            color: var(--fluent-text-tertiary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .alert-content {
            padding: 16px 24px 20px;
        }

        .alert-description {
            color: var(--fluent-text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .alert-metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 14px;
            color: var(--fluent-text-tertiary);
        }

        .alert-metadata-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Couleurs des types d'alertes */
        .alert-travaux .alert-icon { background: #ff8c00; }
        .alert-travaux .alert-type { background: #fff3e0; color: #ff8c00; }

        .alert-accident .alert-icon { background: #dc3545; }
        .alert-accident .alert-type { background: #ffebee; color: #dc3545; }

        .alert-meteo .alert-icon { background: #6c757d; }
        .alert-meteo .alert-type { background: #f8f9fa; color: #6c757d; }

        .alert-panne .alert-icon { background: #e74c3c; }
        .alert-panne .alert-type { background: #ffebee; color: #e74c3c; }

        .alert-manifestation .alert-icon { background: #f39c12; }
        .alert-manifestation .alert-type { background: #fff8e1; color: #f39c12; }

        .alert-service-reduit .alert-icon { background: #fd7e14; }
        .alert-service-reduit .alert-type { background: #fff3e0; color: #fd7e14; }

        .alert-service-modifie .alert-icon { background: #ffc107; }
        .alert-service-modifie .alert-type { background: #fffbf0; color: #f57c00; }

        .alert-information .alert-icon { background: var(--fluent-primary); }
        .alert-information .alert-type { background: var(--fluent-tertiary); color: var(--fluent-primary); }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: var(--fluent-surface);
            border-radius: 12px;
            border: 1px solid var(--fluent-border);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--fluent-border);
            border-top-color: var(--fluent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--fluent-text-secondary);
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--fluent-surface);
            border-radius: 12px;
            border: 1px solid var(--fluent-border);
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--fluent-surface-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--fluent-text-tertiary);
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--fluent-text-primary);
        }

        .empty-state-description {
            color: var(--fluent-text-secondary);
            font-size: 14px;
        }

        .update-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            margin-top: 24px;
            background: var(--fluent-surface-secondary);
            border-radius: 8px;
            border: 1px solid var(--fluent-border);
            font-size: 14px;
            color: var(--fluent-text-secondary);
        }

        .back-to-top {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: var(--fluent-primary);
            color: white;
            cursor: pointer;
            box-shadow: var(--fluent-shadow-8);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
            transform: scale(1);
        }

        .back-to-top:hover {
            background: var(--fluent-primary-hover);
            box-shadow: var(--fluent-shadow-16);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
            }
            
            .header-content {
                padding: 0 16px;
            }
            
            .controls-section {
                padding: 16px;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-chips {
                order: 2;
            }
            
            .refresh-button {
                order: 1;
                align-self: flex-end;
            }
            
            .alert-header {
                padding: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .alert-content {
                padding: 12px 16px 16px;
            }
            
            .back-to-top {
                bottom: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <section class="controls-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Rechercher dans les alertes...">
            </div>
            
            <div class="controls-row">
                <div class="filter-chips">
                    <button class="filter-chip active" data-effect="all">
                        <i class="fas fa-list"></i>
                        Toutes
                    </button>
                    <button class="filter-chip" data-effect="1">
                        <i class="fas fa-hard-hat"></i>
                        Travaux
                    </button>
                    <button class="filter-chip" data-effect="6">
                        <i class="fas fa-ambulance"></i>
                        Accidents
                    </button>
                    <button class="filter-chip" data-effect="3">
                        <i class="fas fa-cloud-rain"></i>
                        Météo
                    </button>
                    <button class="filter-chip" data-effect="7">
                        <i class="fas fa-cogs"></i>
                        Pannes
                    </button>
                    <button class="filter-chip" data-effect="4">
                        <i class="fas fa-arrow-down"></i>
                        Service réduit
                    </button>
                </div>
                
                <button class="refresh-button" id="refresh-button">
                    <i class="fas fa-sync-alt"></i>
                    Actualiser
                </button>
            </div>
        </section>

        <section class="alerts-section" id="alerts-container">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <div class="loading-text">Chargement des alertes en cours...</div>
            </div>
        </section>

        <div class="update-info" id="last-updated">
            <i class="fas fa-clock"></i>
            <span>Dernière mise à jour : --/--/---- à --:--</span>
        </div>
    </main>

    <button class="back-to-top" id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/6.11.3/protobuf.min.js"></script>
    <script>
        let currentAlerts = [];
        let currentFilter = 'all';
        let refreshTimer = null;

        document.addEventListener('DOMContentLoaded', () => {
            fetchServiceAlerts();
            initEventListeners();
            initBackToTop();
            initAutoRefresh();
        });

        const GTFS_EFFECTS = {
            NO_SERVICE: 1,
            REDUCED_SERVICE: 2,
            SIGNIFICANT_DELAYS: 3,
            DETOUR: 4,
            ADDITIONAL_SERVICE: 5,
            MODIFIED_SERVICE: 6,
            OTHER_EFFECT: 7,
            UNKNOWN_EFFECT: 8,
            STOP_MOVED: 9,
            NO_EFFECT: 10,
            ACCESSIBILITY_ISSUE: 11
        };

        const GTFS_CAUSES = {
            UNKNOWN_CAUSE: 1,
            OTHER_CAUSE: 2,
            TECHNICAL_PROBLEM: 3,
            STRIKE: 4,
            DEMONSTRATION: 5,
            ACCIDENT: 6,
            HOLIDAY: 7,
            WEATHER: 8,
            MAINTENANCE: 9,
            CONSTRUCTION: 10,
            POLICE_ACTIVITY: 11,
            MEDICAL_EMERGENCY: 12
        };

        async function decodeProtobuf(buffer) {
            try {
                const root = await protobuf.load('gtfs-realtime.proto');
                const FeedMessage = root.lookupType('transit_realtime.FeedMessage');
                const message = FeedMessage.decode(new Uint8Array(buffer));
                return FeedMessage.toObject(message, { 
                    longs: String, 
                    enums: String, 
                    defaults: true 
                });
            } catch (error) {
                throw error;
            }
        }

        async function fetchServiceAlerts() {
            try {
                showLoading();
                
                const response = await fetch('proxy-cors/proxy_servicealerts.php');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const buffer = await response.arrayBuffer();
                const data = await decodeProtobuf(buffer);

                const activeAlerts = [];

                if (Array.isArray(data.entity) && data.entity.length > 0) {
                    data.entity.forEach(entity => {
                        try {
                            const alert = entity.alert;
                            if (alert && isAlertActive(alert)) {
                                const processedAlert = processAlert(entity, alert);
                                if (processedAlert) {
                                    activeAlerts.push(processedAlert);
                                }
                            }
                        } catch (error) {
                            console.warn('Erreur lors du traitement d\'une alerte:', error, entity);
                        }
                    });
                }

                currentAlerts = sortAlertsByPriority(activeAlerts);
                displayAlerts(currentAlerts);
                updateLastUpdated();
                
            } catch (error) {
                showError(error.message);
            }
        }

        function isAlertActive(alert) {
            const now = Date.now() / 1000; 
            
            if (!alert.activePeriod || alert.activePeriod.length === 0) {
                return true;
            }
            
            return alert.activePeriod.some(period => {
                const start = period.start ? parseInt(period.start) : 0;
                const end = period.end ? parseInt(period.end) : Number.MAX_SAFE_INTEGER;
                return now >= start && now <= end;
            });
        }

        function processAlert(entity, alert) {
            const headerText = getLocalizedText(alert.headerText);
            const descriptionText = getLocalizedText(alert.descriptionText);
            const urlText = getLocalizedText(alert.url);
            
            if (!headerText) {
                return null;
            }
            
            const activePeriods = processActivePeriods(alert.activePeriod);
            const affectedEntities = processAffectedEntities(alert.informedEntity);

            return {
                id: entity.id || generateId(),
                header: headerText,
                description: descriptionText || '',
                url: urlText || '',
                effect: normalizeEffect(alert.effect),
                cause: normalizeCause(alert.cause),
                severity: alert.severityLevel || 'UNKNOWN',
                activePeriods: activePeriods,
                affectedEntities: affectedEntities,
                timestamp: new Date(),
                lastModified: entity.isDeleted ? null : new Date()
            };
        }

        function getLocalizedText(textObj) {
            if (!textObj || !textObj.translation) return '';
            
            const translations = textObj.translation;
            
            const frTranslation = translations.find(t => t.language === 'fr' || t.language === 'fr-FR');
            if (frTranslation && frTranslation.text) {
                return frTranslation.text.trim();
            }
            
            const enTranslation = translations.find(t => t.language === 'en' || t.language === 'en-US');
            if (enTranslation && enTranslation.text) {
                return enTranslation.text.trim();
            }
            
            const firstTranslation = translations.find(t => t.text && t.text.trim());
            return firstTranslation ? firstTranslation.text.trim() : '';
        }

        function processActivePeriods(activePeriods) {
            if (!activePeriods || activePeriods.length === 0) return [];
            
            return activePeriods.map(period => ({
                start: period.start ? new Date(parseInt(period.start) * 1000) : null,
                end: period.end ? new Date(parseInt(period.end) * 1000) : null
            })).filter(period => period.start || period.end);
        }

        function processAffectedEntities(informedEntities) {
            if (!informedEntities || informedEntities.length === 0) return [];
            
            return informedEntities.map(entity => ({
                agencyId: entity.agencyId || null,
                routeId: entity.routeId || null,
                routeType: entity.routeType || null,
                stopId: entity.stopId || null,
                tripId: entity.trip?.tripId || null,
                directionId: entity.trip?.directionId || null
            }));
        }

        function normalizeEffect(effect) {
            if (effect === undefined || effect === null) {
                return 'UNKNOWN_EFFECT';
            }
            
            if (typeof effect === 'string') {
                return effect;
            }
            
            const effectNumber = parseInt(effect);
            const effectMap = {
                1: 'NO_SERVICE',
                2: 'REDUCED_SERVICE', 
                3: 'SIGNIFICANT_DELAYS',
                4: 'DETOUR',
                5: 'ADDITIONAL_SERVICE',
                6: 'MODIFIED_SERVICE',
                7: 'OTHER_EFFECT',
                8: 'UNKNOWN_EFFECT',
                9: 'STOP_MOVED',
                10: 'NO_EFFECT',
                11: 'ACCESSIBILITY_ISSUE'
            };
            
            return effectMap[effectNumber] || 'UNKNOWN_EFFECT';
        }

        function normalizeCause(cause) {
            if (cause === undefined || cause === null) {
                return 'UNKNOWN_CAUSE';
            }
            
            if (typeof cause === 'string') {
                return cause;
            }
            
            const causeNumber = parseInt(cause);
            const causeMap = {
                1: 'UNKNOWN_CAUSE',
                2: 'OTHER_CAUSE',
                3: 'TECHNICAL_PROBLEM',
                4: 'STRIKE',
                5: 'DEMONSTRATION',
                6: 'ACCIDENT',
                7: 'HOLIDAY',
                8: 'WEATHER',
                9: 'MAINTENANCE',
                10: 'CONSTRUCTION',
                11: 'POLICE_ACTIVITY',
                12: 'MEDICAL_EMERGENCY'
            };
            
            return causeMap[causeNumber] || 'UNKNOWN_CAUSE';
        }

        function showLoading() {
            document.getElementById('alerts-container').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Chargement des informations en cours...</div>
                </div>
            `;
        }

        function showError(errorMessage = 'Erreur inconnue') {
            document.getElementById('alerts-container').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="empty-state-title">Erreur de chargement</div>
                    <div class="empty-state-description">
                        Impossible de charger les alertes : ${errorMessage}<br>
                        <button onclick="fetchServiceAlerts()" style="margin-top: 12px; padding: 8px 16px; border: none; background: var(--fluent-primary); color: white; border-radius: 4px; cursor: pointer;">
                            Réessayer
                        </button>
                    </div>
                </div>
            `;
        }

        function displayAlerts(alerts) {
            const alertsContainer = document.getElementById('alerts-container');
            
            if (alerts.length === 0) {
                alertsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="empty-state-title">Parfait !</div>
                        <div class="empty-state-description">Tous les services fonctionnent normalement.</div>
                    </div>
                `;
                return;
            }
            
            alertsContainer.innerHTML = '';
            
            alerts.forEach((alert, index) => {
                const alertCard = createAlertCard(alert, index);
                alertsContainer.appendChild(alertCard);
            });
        }

        function createAlertCard(alert, index) {
            const effectInfo = getEffectInfo(alert.effect);
            const causeInfo = getCauseInfo(alert.cause);
            const alertCard = document.createElement('div');
            alertCard.className = `alert-card fluent-reveal ${effectInfo.className}`;
            alertCard.style.animationDelay = `${index * 0.1}s`;
            
            const formatTime = (date) => {
                if (!date) return null;
                return date.toLocaleString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };
            
            const timeRanges = alert.activePeriods.map(period => {
                if (period.start && period.end) {
                    return `Du ${formatTime(period.start)} au ${formatTime(period.end)}`;
                } else if (period.start) {
                    return `Depuis le ${formatTime(period.start)}`;
                } else if (period.end) {
                    return `Jusqu'au ${formatTime(period.end)}`;
                }
                return null;
            }).filter(Boolean);

            const affectedInfo = getAffectedEntitiesInfo(alert.affectedEntities);

            alertCard.innerHTML = `
                <div class="alert-header">
                    <div class="alert-icon">
                        <i class="${effectInfo.icon}"></i>
                    </div>
                    <div class="alert-details">
                        <div class="alert-type">${effectInfo.label}</div>
                        <div class="alert-title">${escapeHtml(alert.header)}</div>
                        <div class="alert-timestamp">
                            <i class="fas fa-clock"></i>
                            ${formatTime(alert.timestamp)}
                        </div>
                    </div>
                </div>
                <div class="alert-content">
                    ${alert.description ? `
                        <div class="alert-description">
                            ${escapeHtml(alert.description)}
                        </div>
                    ` : ''}
                    <div class="alert-metadata">
                        ${causeInfo.label !== 'Non spécifiée' ? `
                            <div class="alert-metadata-item">
                                <i class="${causeInfo.icon}"></i>
                                En raison de : ${causeInfo.label}
                            </div>
                        ` : ''}
                        ${timeRanges.length > 0 ? `
                            <div class="alert-metadata-item">
                                <i class="fas fa-calendar-alt"></i>
                                ${timeRanges[0]}
                            </div>
                        ` : ''}
                        ${affectedInfo ? `
                            <div class="alert-metadata-item">
                                <i class="fas fa-route"></i>
                                ${affectedInfo}
                            </div>
                        ` : ''}
                        ${alert.url ? `
                            <div class="alert-metadata-item">
                                <i class="fas fa-external-link-alt"></i>
                                <a href="${alert.url}" target="_blank" rel="noopener noreferrer">Plus d'infos</a>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            return alertCard;
        }

        function getEffectInfo(effect) {
            const effects = {
                'NO_SERVICE': { 
                    icon: 'fas fa-ban', 
                    label: 'Service interrompu', 
                    className: 'alert-accident',
                    priority: 5 
                },
                'REDUCED_SERVICE': { 
                    icon: 'fas fa-arrow-down', 
                    label: 'Service réduit', 
                    className: 'alert-service-reduit',
                    priority: 3 
                },
                'SIGNIFICANT_DELAYS': { 
                    icon: 'fas fa-clock', 
                    label: 'Retards importants', 
                    className: 'alert-service-modifie',
                    priority: 3 
                },
                'DETOUR': { 
                    icon: 'fas fa-route', 
                    label: 'Déviation', 
                    className: 'alert-service-modifie',
                    priority: 2 
                },
                'ADDITIONAL_SERVICE': { 
                    icon: 'fas fa-plus', 
                    label: 'Service supplémentaire', 
                    className: 'alert-information',
                    priority: 1 
                },
                'MODIFIED_SERVICE': { 
                    icon: 'fas fa-exclamation-triangle', 
                    label: 'Service modifié', 
                    className: 'alert-service-modifie',
                    priority: 3 
                },
                'OTHER_EFFECT': { 
                    icon: 'fas fa-info-circle', 
                    label: 'Autre perturbation', 
                    className: 'alert-information',
                    priority: 2 
                },
                'UNKNOWN_EFFECT': { 
                    icon: 'fas fa-question-circle', 
                    label: 'Perturbation', 
                    className: 'alert-information',
                    priority: 1 
                },
                'STOP_MOVED': { 
                    icon: 'fas fa-map-marker-alt', 
                    label: 'Arrêt déplacé', 
                    className: 'alert-service-modifie',
                    priority: 2 
                },
                'NO_EFFECT': { 
                    icon: 'fas fa-info', 
                    label: 'Information', 
                    className: 'alert-information',
                    priority: 1 
                },
                'ACCESSIBILITY_ISSUE': { 
                    icon: 'fas fa-wheelchair', 
                    label: 'Problème d\'accessibilité', 
                    className: 'alert-service-modifie',
                    priority: 3 
                }
            };
            
            return effects[effect] || effects['UNKNOWN_EFFECT'];
        }

        function getCauseInfo(cause) {
            const causes = {
                'TECHNICAL_PROBLEM': { 
                    label: 'Problème technique', 
                    icon: 'fas fa-cogs' 
                },
                'STRIKE': { 
                    label: 'Grève', 
                    icon: 'fas fa-fist-raised' 
                },
                'DEMONSTRATION': { 
                    label: 'Manifestation', 
                    icon: 'fas fa-bullhorn' 
                },
                'ACCIDENT': { 
                    label: 'Accident', 
                    icon: 'fas fa-ambulance' 
                },
                'HOLIDAY': { 
                    label: 'Jour férié', 
                    icon: 'fas fa-calendar-day' 
                },
                'WEATHER': { 
                    label: 'Conditions météo défavorables', 
                    icon: 'fas fa-cloud-rain' 
                },
                'MAINTENANCE': { 
                    label: 'Maintenance', 
                    icon: 'fas fa-tools' 
                },
                'CONSTRUCTION': { 
                    label: 'Travaux', 
                    icon: 'fas fa-hard-hat' 
                },
                'POLICE_ACTIVITY': { 
                    label: 'Intervention forces de l\'ordre', 
                    icon: 'fas fa-shield-alt' 
                },
                'MEDICAL_EMERGENCY': { 
                    label: 'Urgence médicale', 
                    icon: 'fas fa-user-md' 
                },
                'OTHER_CAUSE': { 
                    label: 'Autre cause', 
                    icon: 'fas fa-question' 
                },
                'UNKNOWN_CAUSE': { 
                    label: 'Non spécifiée', 
                    icon: 'fas fa-question-circle' 
                }
            };
            
            return causes[cause] || causes['UNKNOWN_CAUSE'];
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function getAffectedEntitiesInfo(entities) {
            if (!entities || entities.length === 0) return null;
            
            const routes = entities.filter(e => e.routeId).map(e => e.routeId);
            const stops = entities.filter(e => e.stopId).map(e => e.stopId);
            
            const parts = [];
            if (routes.length > 0) {
                parts.push(`Lignes : ${routes.join(', ')}`);
            }
            if (stops.length > 0) {
                parts.push(`Arrêts : ${stops.join(', ')}`);
            }
            
            return parts.join(' | ') || null;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateLastUpdated() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('fr-FR');
            const formattedTime = now.toLocaleTimeString('fr-FR');
            document.getElementById('last-updated').innerHTML = `
                <i class="fas fa-clock"></i>
                <span>Dernière mise à jour : ${formattedDate} à ${formattedTime}</span>
            `;
        }

        function initEventListeners() {
            document.getElementById('refresh-button').addEventListener('click', () => {
                clearTimeout(refreshTimer);
                fetchServiceAlerts();
                initAutoRefresh();
            });
            
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentFilter = e.target.dataset.effect;
                    filterAlerts();
                });
            });
            
            let searchTimeout;
            document.getElementById('search-input').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchAlerts(e.target.value);
                }, 300);
            });
        }

        function filterAlerts() {
            let filteredAlerts = currentAlerts;
            
            if (currentFilter !== 'all') {
                const filterEffect = normalizeEffect(parseInt(currentFilter));
                filteredAlerts = currentAlerts.filter(alert => alert.effect === filterEffect);
            }
            
            displayAlerts(filteredAlerts);
        }

        function searchAlerts(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                filterAlerts();
                return;
            }
            
            let filteredAlerts = currentAlerts.filter(alert => {
                return alert.header.toLowerCase().includes(term) ||
                    alert.description.toLowerCase().includes(term) ||
                    (alert.affectedEntities && alert.affectedEntities.some(entity => 
                        (entity.routeId && entity.routeId.toLowerCase().includes(term)) ||
                        (entity.stopId && entity.stopId.toLowerCase().includes(term))
                    ));
            });
            
            if (currentFilter !== 'all') {
                const filterEffect = normalizeEffect(parseInt(currentFilter));
                filteredAlerts = filteredAlerts.filter(alert => alert.effect === filterEffect);
            }
            
            displayAlerts(filteredAlerts);
        }

        function initBackToTop() {
            const backToTop = document.getElementById('back-to-top');
            
            let ticking = false;
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(() => {
                        if (window.scrollY > 300) {
                            backToTop.classList.add('visible');
                        } else {
                            backToTop.classList.remove('visible');
                        }
                        ticking = false;
                    });
                    ticking = true;
                }
            });
            
            backToTop.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        function initAutoRefresh() {
            refreshTimer = setTimeout(() => {
                fetchServiceAlerts();
            }, 30000);
        }

        function getSeverityInfo(severity) {
            const severities = {
                'INFO': { label: 'Information', priority: 1 },
                'WARNING': { label: 'Attention', priority: 2 },
                'SEVERE': { label: 'Grave', priority: 3 },
                'UNKNOWN': { label: 'Non spécifié', priority: 0 }
            };
            
            return severities[severity] || severities['UNKNOWN'];
        }

        function sortAlertsByPriority(alerts) {
            return alerts.sort((a, b) => {
                const effectA = getEffectInfo(a.effect);
                const effectB = getEffectInfo(b.effect);
                
                if (effectA.priority !== effectB.priority) {
                    return effectB.priority - effectA.priority;
                }
                
                const severityA = getSeverityInfo(a.severity).priority;
                const severityB = getSeverityInfo(b.severity).priority;
                
                if (severityA !== severityB) {
                    return severityB - severityA;
                }
                
                const timeA = (a.activePeriods[0] && a.activePeriods[0].start) || a.timestamp;
                const timeB = (b.activePeriods[0] && b.activePeriods[0].start) || b.timestamp;
                
                return timeB - timeA;
            });
        }

        window.addEventListener('beforeunload', () => {
            if (refreshTimer) {
                clearTimeout(refreshTimer);
            }
        });
    </script>
</body>
