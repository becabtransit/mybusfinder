    <script>
    const i18n = {
    translations: {},
    currentLang: 'fr',
    supportedLanguages: ['fr', 'it', 'ar', 'en'],
    defaultLang: 'fr',
    
    getBrowserLanguage() {
        const fullLang = navigator.language || navigator.userLanguage;
        const primaryLang = fullLang.split('-')[0];
        
        if (this.supportedLanguages.includes(primaryLang)) {
        return primaryLang;
        }
        
        return this.defaultLang;
    },
    
    getLanguageFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang');
        return lang || localStorage.getItem('preferredLanguage') || this.defaultLang;
    },
    
    async loadTranslations() {
        this.currentLang = this.getLanguageFromUrl();
        localStorage.setItem('preferredLanguage', this.currentLang);
        
        try {
        const response = await fetch(`../locales/${this.currentLang}.json`);
        this.translations = await response.json();
        document.dispatchEvent(new CustomEvent('translationsLoaded'));
        return this.translations;
        } catch (error) {
        console.error("Erreur lors du chargement des traductions:", error);
        return {};
        }
    },
    
    t(key, params = {}) {
        let text = this.translations[key] || key;
        
        Object.keys(params).forEach(param => {
        text = text.replace(`{${param}}`, params[param]);
        });
        
        return text;
    },
    
    applyTranslations() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (this.translations[key]) {
            element.innerHTML = this.translations[key];
        }
        });
    },
    
    addLangToUrl() {
        const browserLang = this.getBrowserLanguage();
        
        if (browserLang !== this.defaultLang) {
        const currentUrl = new URL(window.location.href);
        if (!currentUrl.searchParams.has('lang')) {
            currentUrl.searchParams.set('lang', browserLang);
            window.history.replaceState({}, '', currentUrl.toString());
        }
        }
        
        return browserLang;
    },
    
    init() {
        const detectedLang = this.addLangToUrl();
        const urlLang = new URLSearchParams(window.location.search).get('lang');
        
        if (!localStorage.getItem('preferredLanguage')) {
        localStorage.setItem('preferredLanguage', urlLang || detectedLang);
        }
        
        return this.loadTranslations();
    }
    };

    window.t = (key, params) => i18n.t(key, params);

    function waitForTranslations() {
    return new Promise(resolve => {
        if (Object.keys(i18n.translations).length > 0) {
        resolve();
        } else {
        document.addEventListener('translationsLoaded', () => resolve(), { once: true });
        }
    });
    }
</script>

        function getDayPeriod() {
            const hour = new Date().getHours();
            
            if (hour >= 5 && hour < 12) {
                return 'morning';
            } else if (hour >= 12 && hour < 14) {
                return 'midday';
            } else if (hour >= 14 && hour < 18) {
                return 'afternoon';
            } else if (hour >= 18 && hour < 22) {
                return 'evening';
            } else {
                return 'night';
            }
        }

        function getRandomGreeting() {
            const greetings = getGreetings();
            const period = getDayPeriod();
            const periodGreetings = greetings[period];
            const randomIndex = Math.floor(Math.random() * periodGreetings.length);
            return periodGreetings[randomIndex];
        }

async function initWeather() {
    try {
        updateWeatherUI('‚è≥', 'Chargement...', '', 'R√©cup√©ration de la position...');
        
        const position = await getCurrentPosition();
        const { latitude, longitude } = position.coords;
        
        updateWeatherUI('‚è≥', 'Chargement...', '', ``);
        
        const weatherData = await fetchWeatherData(latitude, longitude);
        
        updateWeatherUI(
            getWeatherIcon(weatherData.weather[0].id),
            `${Math.round(weatherData.main.temp)}¬∞C`,
            weatherData.weather[0].description,
            weatherData.name
        );
    } catch (error) {
        console.error('Erreur m√©t√©o:', error);
        updateWeatherUI('‚ùå', 'Erreur', 'Impossible de r√©cup√©rer la m√©t√©o', 'V√©rifiez votre connexion');
    }
}

function getCurrentPosition() {
    return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
            reject(new Error('La g√©olocalisation n\'est pas support√©e par votre navigateur'));
            return;
        }
        
        navigator.geolocation.getCurrentPosition(resolve, reject, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        });
    });
}

async function fetchWeatherData(latitude, longitude) {
    const response = await fetch(
        `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code&hourly=temperature_2m&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`
    );
    
    if (!response.ok) {
        throw new Error('Erreur lors de la r√©cup√©ration des donn√©es m√©t√©o');
    }
    
    const data = await response.json();
    
    return {
        weather: [{
            id: data.current.weather_code,
            description: getWeatherDescription(data.current.weather_code)
        }],
        main: {
            temp: data.current.temperature_2m
        },
        name: await getLocationName(latitude, longitude)
    };
}

async function getLocationName(latitude, longitude) {
    try {
        const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=10&accept-language=fr`
        );
        
        if (!response.ok) {
            throw new Error('Impossible de r√©cup√©rer le nom de la localisation');
        }
        
        const data = await response.json();
        return data.address.city || data.address.town || data.address.village || data.address.hamlet || 'Localisation inconnue';
    } catch (error) {
        console.error('Erreur de g√©ocodage inverse:', error);
        return 'Localisation inconnue';
    }
}

function updateWeatherUI(icon, temperature, description, location) {
    document.querySelector('.weather-icon').textContent = icon;
    document.querySelector('.weather-temp').textContent = temperature;
    document.querySelector('.weather-desc').textContent = description;
    document.querySelector('.weather-location').textContent = location;
}

function getWeatherIcon(weatherCode) {
    if (weatherCode === 0) return '‚òÄÔ∏è'; // Ciel clair
    if (weatherCode <= 3) return 'üå§Ô∏è'; // Partiellement nuageux
    if (weatherCode <= 48) return '‚òÅÔ∏è'; // Nuageux, brouillard
    if (weatherCode <= 57) return 'üåßÔ∏è'; // Bruine
    if (weatherCode <= 65) return 'üåßÔ∏è'; // Pluie
    if (weatherCode <= 77) return '‚ùÑÔ∏è'; // Neige
    if (weatherCode <= 82) return 'üå¶Ô∏è'; // Averses
    if (weatherCode <= 86) return 'üå®Ô∏è'; // Neige
    if (weatherCode <= 99) return '‚õàÔ∏è'; // Orage
    return 'üå°Ô∏è'; 
}

function getWeatherDescription(weatherCode) {
    if (weatherCode === 0) return 'Ciel d√©gag√©';
    if (weatherCode === 1) return 'Principalement d√©gag√©';
    if (weatherCode === 2) return 'Partiellement nuageux';
    if (weatherCode === 3) return 'Nuageux';
    if (weatherCode <= 48) return 'Brouillard';
    if (weatherCode <= 57) return 'Bruine';
    if (weatherCode <= 65) return 'Pluie';
    if (weatherCode <= 77) return 'Neige';
    if (weatherCode <= 82) return 'Averses';
    if (weatherCode <= 86) return 'Neige';
    if (weatherCode <= 99) return 'Orage';
    return 'M√©t√©o inconnue';
}
